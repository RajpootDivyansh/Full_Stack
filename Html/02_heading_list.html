<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>

    <ol>
        <li>Orange tea</li>
        <li>Green tea</li></ol>
        <div>
            <h1>Block level elements</h1>
            <ul>
                <li>Heading h1 to h6</li>
                <li>ol,ul</li>
                <li>li</li>
                <li>p</li>
            </ul>
        </div>
        <div>
            <h1>Inline elemets</h1>
            <ul>
                <li>a tag</li>
                <li>img</li>
                <li>strongs</li>
                <li>em</li>
            </ul>
        </div>
    
</body>
</html>
